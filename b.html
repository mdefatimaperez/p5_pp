<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Hover Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="max-w-xs container bg-white rounded-xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl w-full md:max-w-xs md:w-auto mb-4 relative"
        id="albumContainer1">
        <img class="w-full cursor-pointer" src="ALBUM1.webp" alt="" id="albumImage1" />
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center py-2 text-white hidden"
            id="hoverText1">IR A ALBUM</div>
        <div class="flex p-4 justify-between">
            <div class="flex items-center space-x-2">
                <h2 class="text-gray-800 font-bold cursor-pointer">DAMN.</h2>
            </div>
            <div class="flex space-x-2">
                <div class="flex space-x-1 items-center">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600 cursor-pointer" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </span>
                    <span>50k</span>
                </div>
                <div class="flex space-x-1 items-center">
                    <span class="favorite-icon"> <span>  
                        <svg id="svg" xmlns="http://www.w3.org/2000/svg"
                            class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    </span>
                    <span>90k</span>
                </div>
            </div>
        </div>
    </div>


    <div class="max-w-xs container bg-white rounded-xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl w-full md:max-w-xs md:w-auto mb-4 relative"
        id="albumContainer2">
        <img class="w-full cursor-pointer" src="ALBUM1.webp" alt="" id="albumImage2" />
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center py-2 text-white hidden"
            id="hoverText2">IR A ALBUM</div>
        <div class="flex p-4 justify-between">
            <div class="flex items-center space-x-2">
                <h2 class="text-gray-800 font-bold cursor-pointer">DAMN.</h2>
            </div>
            <div class="flex space-x-2">
                <div class="flex space-x-1 items-center">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600 cursor-pointer" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </span>
                    <span>50k</span>
                </div>
                <div class="flex space-x-1 items-center">
                    <span class="favorite-icon"> 
                        <svg id="svg" xmlns="http://www.w3.org/2000/svg"
                            class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span>90k</span>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-xs container bg-white rounded-xl shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl w-full md:max-w-xs md:w-auto mb-4 relative"
        id="albumContainer3">
        <img class="w-full cursor-pointer" src="ALBUM1.webp" alt="" id="albumImage3" />
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center py-2 text-yellow-300 hidden"
            id="hoverText3">IR A ALBUM</div>
        <div class="flex p-4 justify-between">
            <div class="flex items-center space-x-2">
                <h2 class="text-gray-800 font-bold cursor-pointer">DAMN.</h2>
            </div>
            <div class="flex space-x-2">
                <div class="flex space-x-1 items-center">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600 cursor-pointer" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </span>
                    <span>50k</span>
                </div>
                <div class="flex space-x-1 items-center">
                    <span class="favorite-icon"> 
                        <svg id="svg" xmlns="http://www.w3.org/2000/svg"
                            class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span>90k</span>
                </div>
            </div>
        </div>
    </div>


    <script>
        function handleAlbumHover(albumContainerId) {
            const albumContainer = document.getElementById(albumContainerId);
            const albumImage = document.getElementById(`albumImage${albumContainerId.slice(-1)}`);
            const hoverText = document.getElementById(`hoverText${albumContainerId.slice(-1)}`);

            albumContainer.addEventListener('mouseover', () => {
                albumImage.style.filter = 'blur(3px)';
                hoverText.classList.toggle('hidden');
                hoverText.classList.add('block');
            });

            albumContainer.addEventListener('mouseout', () => {
                albumImage.style.filter = 'blur(0px)';
                hoverText.classList.remove('block');
                hoverText.classList.add('hidden');
            });

            hoverText.addEventListener('click', () => {
                window.location.href = 'otro_archivo.html';
            });
        }

        const albumContainers = ['albumContainer1', 'albumContainer2', 'albumContainer3'];

        for (const albumContainerId of albumContainers) {
            handleAlbumHover(albumContainerId);
        }


        const favoriteIcons = document.querySelectorAll('.favorite-icon');

        favoriteIcons.forEach(favoriteIcon => {
            const favoriteSvg = favoriteIcon.querySelector('svg');

            favoriteIcon.addEventListener('click', () => {
                favoriteSvg.classList.toggle('text-red-500');
                favoriteSvg.classList.toggle('text-gray-400');
            });
        });
    </script>
</body>

</html>
